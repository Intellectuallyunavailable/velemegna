<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Image Gallery</h1>
    <div class="gallery">
        <!-- Images will go here -->
        <script>
            const imageFolder = './images/';
            const totalImages = 54; // Total number of images
            const gallery = document.querySelector('.gallery');
            
            for (let i = 1; i <= totalImages; i++) {
                const imgElement = document.createElement('img');
                imgElement.src = `${imageFolder}image${i}.jpg`; // Assuming images are named image1.jpg, image2.jpg, etc.
                imgElement.alt = `Image ${i}`;
                gallery.appendChild(imgElement);
            }
        </script>
    </div>
</body>
</html>
